<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <script src="./js/jquery-3.7.1.min.js"></script>
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main>
    <div class="image"></div>
    <div class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="content">
        <h1><span>We're</span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="form">
          <div class="input">
            <input type="email" id="email" placeholder="Email Address">
            <img src="./images/icon-error.svg" alt="icon-error" class="error hidden">
            <button><img src="./images/icon-arrow.svg" alt="icon-arrow"></button>
          </div>
          <p class="error-text hidden">Please provide a valid email</p>
        </div>
      </div>
    </div>
  </main>

  <script src="./js/script.js"></script>
</body>
</html>
